[package]
name = "xyron-core"
version = "2.0.0"
edition = "2021"
description = "XYRON Core Engine with X11-Nano Shield"

[dependencies]
# X11 Hash Algorithms
blake3 = "1.5.0"
groestl = "0.10.0"
sha3 = "0.10.8"
keccak-hash = "0.10.0"
sha2 = "0.10.8"
ripemd = "0.1.3"
whirlpool = "0.9.3"
blake2 = "0.10.6"
streebog = "0.1.0"
sm3 = "0.4.2"

# Async & Parallel
tokio = { version = "1.34.0", features = ["full"] }
rayon = "1.8.0"
crossbeam-channel = "0.5.8"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.107"
bincode = "1.3.3"

# Networking
uds = "0.3.0"
interprocess = "2.0.0"

# Utilities
rand = "0.8.5"
chrono = "0.4.31"
hex = "0.4.3"
lazy_static = "1.4.0"
uuid = { version = "1.6.1", features = ["v4", "serde"] }

# Logging
log = "0.4.20"
env_logger = "0.10.0"

# Memory Optimization
jemallocator = "0.5.4"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true

[features]
default = ["jemalloc"]
jemalloc = ["dep:jemallocator"]
